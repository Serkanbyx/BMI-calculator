  <circle cx="256" cy="280" r="12" fill="#fff"/>
  <circle cx="256" cy="280" r="6" fill="url(#accentGrad)"/>
  
  <!-- Display Text -->
  <text x="256" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff">BMI</text>
  
  <!-- Human Icon -->
