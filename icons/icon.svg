      <stop offset="0%" style="stop-color:#252525"/>
      <stop offset="100%" style="stop-color:#414141"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#af0404"/>
      <stop offset="100%" style="stop-color:#ff0000"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGrad)"/>
  
  <!-- Scale Base -->
  <ellipse cx="256" cy="380" rx="140" ry="30" fill="#555"/>
  <ellipse cx="256" cy="375" rx="130" ry="25" fill="#666"/>
  
  <!-- Scale Body -->
  <rect x="136" y="200" width="240" height="180" rx="20" fill="#414141"/>
  <rect x="146" y="210" width="220" height="100" rx="15" fill="#252525"/>
  
  <!-- BMI Gauge -->
  <path d="M 170 280 A 86 86 0 0 1 342 280" fill="none" stroke="#3498db" stroke-width="12" stroke-linecap="round"/>
  <path d="M 213 243 A 86 86 0 0 1 299 243" fill="none" stroke="#4caf50" stroke-width="12" stroke-linecap="round"/>
  <path d="M 299 243 A 86 86 0 0 1 342 280" fill="none" stroke="#ff9800" stroke-width="12" stroke-linecap="round"/>
  <path d="M 342 280 A 86 86 0 0 1 342 285" fill="none" stroke="#f44336" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Needle -->
