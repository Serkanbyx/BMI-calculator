<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#252525"/>
      <stop offset="100%" style="stop-color:#414141"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#af0404"/>
      <stop offset="100%" style="stop-color:#ff0000"/>
    </linearGradient>
  </defs>
  
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  
  <!-- Mini Gauge -->
  <path d="M 8 22 A 10 10 0 0 1 24 22" fill="none" stroke="#4caf50" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Needle -->
  <line x1="16" y1="22" x2="20" y2="16" stroke="url(#accent)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="16" cy="22" r="2" fill="#fff"/>
  
  <!-- Human -->
  <circle cx="16" cy="8" r="3" fill="url(#accent)"/>
</svg>

